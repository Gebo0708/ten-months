<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Months</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-wrapper">
        <div id="ripple-bg"></div> 
        
        <div class="box">
            <img src="image/gift.PNG" id="image1" alt="Gift Box">
            
            <div id="flower-wrapper">
                <img src="image/sunflower.PNG" id="flower" alt="Sunflower">
                <img src="image/letter-folder.PNG" id="letter-folder" alt="Folder">
                <img src="image/letter.PNG" id="actual-letter" alt="Letter">
                <p id="flower-text">FLOWERS FOR YOU BABY</p>
                <p id="catch-text">WOW, NICE CATCH!</p>
            </div>
        </div>
        
        <div class="text_box">
            <p id="instruction">PRESS THE GIFT TO OPEN</p>
            <div id="question-container">
                <p id="sub-text">before I give you the gift...</p>
                <p id="main-question">DO YOU LOVE ME?</p>
            </div>
        </div>

        <div class="button-container" id="btn-wrapper">
            <button id="btn-yes" class="action-btn">YES</button>
            <button id="btn-no" class="action-btn">NO</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
